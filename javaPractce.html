<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <script>
        function saltarLinea(){
            document.write("<br>");
        }
        function write(frase){
            document.write(frase);
            
        }
        function calImc(peso,altura){
            return(peso/(altura*altura));
           
           
        } 

        var nombre= prompt("Ingrese su nombre")
            ingPeso =parseInt( prompt(nombre +" Informe su peso")) ;
            ingAlt =parseInt(prompt(nombre +" informe su Altura"));
            prom = calImc(ingPeso,ingAlt);

        write(nombre +", su IMC es " + prom);
        saltarLinea();

        if(prom < 18.5){
            write("Insuficiencia ponderal");
        }
        if(prom>18.5 && prom<24.5){
            write("Intervalo normal");
        }

        if(prom>24.5 && prom<30){
            write("Sobre peso, riesgo de obesidad");
        }

        if(prom>30 && prom<34.9){
            write("Obesidad");
        }

        if(prom >=35){
            if(prom<39){
                write("Obesidad clase ll")
            }
        }


    </script>


</body>
</html>
