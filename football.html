    <script>
         function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
        }
        function write(frase){
            document.write(frase);
            
        }


        var conWin= parseInt( prompt("Ingrese número de victorias"));

            res= ((conWin*3)+ conEmp);

            write("Los puntos obtenidos fueron " + res );
            saltarLinea()

            // condiconal if + ( intruciion que debe cumplir)+ {bloque}

         //   }else{              
         //       write("El equipo tuvo el menor desempeño este año");
         //   }

            if (res > 14){
                write("El equito tuvo mejor desempeño este año");
            }
            if (res < 14){
                write("El equito tuvo menor desempeño este año");

            if (res == 14){

            }

    </script>
